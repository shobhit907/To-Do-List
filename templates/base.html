{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}      
    {% endblock %} 
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    {% if user.is_authenticated %}
	    <form class="" action="{% url 'accounts:logout' %}" method="POST">
		{% csrf_token %}
	    <input type="submit" value="LogOut">
        </form>
    {% else %}
        <form class="" action="{% url 'accounts:login' %}" method="POST">
		{% csrf_token %}
	    <input type="submit" value="LogIn">
        </form>
        <form class="" action="{% url 'accounts:signup' %}" method="POST">
		{% csrf_token %}
	    <input type="submit" value="SignUp">
        </form>
        <p><strong>-- OR --</strong></p>
        <a href="{% url 'accounts:social:begin' 'google-oauth2' %}">Login with Google</a><br>
    {% endif %}
	{% block body %}	  
	{% endblock %}
</body>
</html>
