{% extends 'base.html' %}
{% block title %}
Lists
{% endblock %}
{% block body %}
    <p>Lists</p>
    <ul>
    <a href="{% url 'Lists:createList' %}"><input type="submit" value="Create a new list"></a></br>
    {% for item in lists %}
        <li>
            <h2><a href="{% url 'Lists:displayList' slug=item.slug %}">{{item.name}}</a></h2>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
